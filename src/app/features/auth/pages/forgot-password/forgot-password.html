<div class="forgot-password-container">
  <div class="forgot-password-box">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p class="subtitle">
      Ingresa tu correo electrónico y te enviaremos un enlace para recuperar tu cuenta.
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      
      <!-- SUCCESS MESSAGE -->
      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- ERROR MESSAGE -->
      <div class="alert alert-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Email Input -->
      <input 
        type="email" 
        class="input-field"
        formControlName="email"
        placeholder="Correo electrónico"
        [class.error]="email?.invalid && email?.touched"
        [disabled]="!!(loading$ | async)"
      >
      <div class="error-message" *ngIf="email?.invalid && email?.touched">
        <span *ngIf="email?.errors?.['required']">El correo es obligatorio</span>
        <span *ngIf="email?.errors?.['email']">Ingresa un correo válido</span>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="forgotPasswordForm.invalid || !!(loading$ | async)"
      >
        <span *ngIf="!(loading$ | async)">Enviar enlace</span>
        <span *ngIf="loading$ | async">Enviando...</span>
      </button>

      <!-- Back to Login -->
      <div class="back-to-login">
        <a href="javascript:void(0)" (click)="onBackToLogin()">Volver a inicio de sesión</a>
      </div>
    </form>
  </div>
</div>
