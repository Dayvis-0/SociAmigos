<aside class="sidebar-right">
  <div class="profile-card">
    <div class="profile-avatar">MG</div>
    <a routerLink="/profile" class="profile-name">María González</a>
    <div class="profile-bio">Desarrolladora Web</div>
    <div class="profile-stats">
      <div class="profile-stat">
        <div class="profile-stat-value">248</div>
        <div class="profile-stat-label">Amigos</div>
      </div>
      <div class="profile-stat">
        <div class="profile-stat-value">42</div>
        <div class="profile-stat-label">Publicaciones</div>
      </div>
    </div>
  </div>

  <div class="suggestions-card">
    <div class="suggestions-title">Usuarios Conectados</div>
    
    <div *ngFor="let user of onlineUsers" class="suggestion-item">
      <div class="online-avatar-container">
        <div 
          class="suggestion-avatar"
          [style.background]="user.gradient"
        >
          {{ user.initials }}
        </div>
        <span class="online-indicator"></span>
      </div>
      <div class="suggestion-info">
        <div class="suggestion-name">{{ user.name }}</div>
        <div class="suggestion-mutual">Conectada ahora</div>
      </div>
    </div>
  </div>
</aside>
